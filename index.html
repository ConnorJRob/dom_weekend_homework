<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventurer Roster</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <h1>Adventurer Roster</h1>
        <p id="form-header"><strong>New Adventurer Form</strong></p>

        <form id="new-adventurer-form">
            <div id="form-wrapper">
                <div class="form-item">
                    <label for="name">Adventurer Name</label>
                    <input type="text" id="adventurer_name" required/>
                </div>

                <div class="form-item">
                    <label for="adventurer_class">Adventurer Class</label>
                    <select id = "adventurer_class">
                        <option value="" disabled selected></option>
                        <option value="Barbarian">Barbarian</option>
                        <option value="Bard">Bard</option>
                        <option value="Cleric">Cleric</option>
                        <option value="Druid">Druid</option>
                        <option value="Fighter">Fighter</option>
                        <option value="Monk">Monk</option>
                        <option value="Paladin">Paladin</option>
                        <option value="Ranger">Ranger</option>
                        <option value="Rogue">Rogue</option>
                        <option value="Sorcerer">Sorcerer</option>
                        <option value="Warlock">Warlock</option>
                        <option value="Wizard">Wizard</option>
                    </select>
                </div>

                    <div class="form-item">
                        <label for="contract">Initiation Contract</label>
                        <input type="text" id="contract" required/>
                    </div>

                    <div class="form-item">
                        <label for="fighting_style_1">Melee</label>
                        <input type="radio" id="fighting_style_1" name="fighting_style" value="Melee">
                        <label for="fighting_style_1">Ranged</label>
                        <input type="radio" id="fighting_style_2" name="fighting_style" value="Ranged">
                        <label for="fighting_style_1">Magic</label>
                        <input type="radio" id="fighting_style_3" name="fighting_style" value="Magic">
                    </div>

                <input class ="form-item" type="submit" value="Initiate"/>
                </div>
        </form>

        <h2>Roster</h2>
        <p>This is the active roster of adventurers currently carrying out work for the guild.</p>
            <ul id="adventurer-roster"></ul>

        <button id="delete_all">Delete all Adventurers</button>
    </body>
</html>
